<div class="form login-view-container" *ngIf="isLoginDropdown">
  <div class="overlay" id="over"></div>
  <div class="login-view" *ngIf="currentMode === 'login'">
    <p class="login-title">ورود و ثبت نام</p>
    <div class="login login-form">
      <input type="text" placeholder="شماره تلفن همراه" #phoneNumber />
      <p class="error-text" *ngIf="haveError">
        {{ errorMessage }}
      </p>
      <button class="login-btn" (click)="onSignup(phoneNumber.value)">
        دریافت کد تایید
      </button>
    </div>
  </div>
  <div
    class="form login-view verify-login"
    *ngIf="verifyMode && currentMode === 'verify'"
  >
    <p class="login-title">ورود کد تایید</p>
    <div class="login verify-login-form">
      <input type="text" placeholder="کد تاییدیه" #verCode />
      <input type="text" placeholder="نام نمایشی شما" #username />
      <div class="login-btns">
        <button
          class="login-btn"
          (click)="onVerifyCode(verCode.value, username.value)"
        >
          ورود به پرگار
        </button>
        <p class="error-text" *ngIf="!codeValidation">کد نادرست است</p>
        <button class="resend-btn" (click)="onResendCode()">
          ارسال مجدد کد تایید
        </button>
        refreshPage()
        <button (click)="refreshPage()">refresh</button>
      </div>
    </div>
  </div>
</div>
